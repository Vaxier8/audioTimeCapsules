<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>OSM Time Capsule Map Demo</title>
  <style>
    #map {
      width: 100%;
      height: 100vh;
      /* 100% of the viewport height */
    }

    /* Floating Button Style */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      /* Increase the border-radius for rounded edges */
      cursor: pointer;
      z-index: 1000;
      /* Ensure the button is above the map */
      font-size: 16px;
      /* Adjust font size for better visibility */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body class="relative h-screen overflow-hidden bg-gray-200">
  <div id="map"></div>

  <!-- Floating Button -->
  <div class="floating-btn">
    <button onclick="openCamera()"
      style="background: none; border: none; color: inherit; padding: 0; font: inherit; cursor: pointer;">
      Open Camera
    </button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <!-- Overlaying Bottom Menu -->

  <script>
    // Function to open the camera (replace with your actual logic)
    function openCamera() {
      alert('Camera opened!');
    }

    // Your existing Leaflet map initialization code
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
      attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
      subdomains: 'abcd',
      minZoom: 0,
      maxZoom: 20,
      ext: 'png'
    }).addTo(map);

    // Your existing watchPosition code here...
  </script>
</body>

</html>
